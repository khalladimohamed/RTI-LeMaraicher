<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<table id="stockTable">
    <!-- La table sera remplie dynamiquement par JavaScript -->
</table>

<div id="selectedItem">
    <!-- Zone pour afficher les détails de l'article sélectionné -->
</div>

<div id="updateForm">
    <label for="priceInput">Nouveau Prix:</label>
    <input type="text" id="priceInput" placeholder="Nouveau Prix">

    <label for="stockInput">Nouveau Stock:</label>
    <input type="text" id="stockInput" placeholder="Nouveau Stock">

    <button onclick="updateStock()">Mettre à jour</button>
</div>

<script src="script.js"></script>
</body>
</html>
